<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="speed">
        <div class="container">
            <h1 class="speed__tit">Kim birinchi borish</h1>
            <div class="speed__collection">
                <h2 class="collect__tit">masofa:</h2>
                <input type="number" class="inp" placeholder="KM">
               <button  onclick="func()"  class="btn">xisobla</button>

            </div>
          <div class="speed__card--inner">
            <div class="speed__card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d8/Person_icon_BLACK-01.svg/1924px-Person_icon_BLACK-01.svg.png" alt="" class="speed__img">
                <h4 class="speed__card__tit">piyodaa</h4>
                 <p class="speed__card__text_">N</p>
            </div>
           
            <div class="speed__card">
                <img src="https://www.svgrepo.com/download/70289/bike.svg" alt="" class="speed__img">
                <h4 class="speed__card__tit">Velisoped</h4>
                 <p class="speed__card__text-">N</p>
            </div>
            <div class="speed__card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Car_icon_alone.png/800px-Car_icon_alone.png?20210414001431" alt="" class="speed__img">
                <h4 class="speed__card__tit">Mashina</h4>
                 <p class="speed__card__textd">N</p>
            </div>
            <div class="speed__card">
                <img src="https://cdn-icons-png.flaticon.com/512/7893/7893979.png" alt="" class="speed__img">
                <h4 class="speed__card__tit">Samaolyot</h4>
                 <p class="speed__card__textt">N</p>
            </div>
          </div>
        </div>
    </div>
</body>
<script src="./js/main.js"></script>

</html>
